<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="timer">
        <div class="container">
            <div class="timer-container scaled">
                <div class="hours hidden"><span class="hours-over-ten">0</span><span class="hours-below-ten">0</span>:</div>
                <div class="mins"><span class="mins-over-ten">0</span><span class="mins-below-ten">0</span>:</div>
                <div class="seconds"><span class="seconds-over-ten">0</span><span class="seconds-below-ten">0</span>.</div>
                <div class="miliseconds"><span class="miliseconds-over-ten">0</span><span class="miliseconds-below-ten">0</span></div>
            </div>

            <ul class="timings">
    
            </ul>

            <div class="timer-controls">
                <div class="controls">
                    <button class="stop-watch hidden state-mark">
                        <i class="fa-solid fa-flag mark"></i>
                        <i class="fa-solid fa-square stop"></i>
                    </button>

                    <button class="start"><i class="fa-solid fa-play"></i></button>
                    <button class="play hidden state-pause">
                        <i class="fa-solid fa-pause pause"></i>
                        <i class="fa-solid fa-play play"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
